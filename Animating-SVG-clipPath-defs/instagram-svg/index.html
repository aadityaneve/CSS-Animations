<body>
    <!-- 
        Problem
            create an instagram icon using SVG
            use Cricle, Rectangle
     -->

    <svg width="97vw" height="97vh" viewBox="00 00 400 400">
        <rect 
            x="0"
            y="0"
            width="400"
            height="400"
            fill="#FB5245"
            rx="90"
            ry="90"
        />

        <rect 
            x="65"
            y="65"
            width="270"
            height="270"
            fill="#FB5245"
            rx="90"
            ry="90"
            stroke="white"
            stroke-width="30"
        />

        <circle 
            cx="200"
            cy="200"
            r="75"
            fill="white"
        />

        <circle
            cx="200"
            cy="200"
            r="50"
            fill="#FB5245"
        />

        <circle
            cx="270"
            cy="124"
            r="16"
            fill="white"
        />
    </svg>
